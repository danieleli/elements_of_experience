<!DOCTYPE html>
<html>
<head>
  <title>Elements of Experience</title>
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/isotope.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/app.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script data-main="javascripts/main" src="javascripts/require.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">elements of experiencs</a>
        <div style="float: right;">
          <a class="brand" href="http://twitter.github.com/bootstrap/">bootstrap</a>
          <a class="brand" href="http://knockoutjs.com/">knockout</a>
          <a class="brand" style="padding-right: 0px;" href="http://isotope.metafizzy.co">isotope</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="clearfix"></div>
    <div id="node-container" class="variable-sizes clickable clearfix isotope" data-bind="foreach: nodes">
      <div class="" data-bind="attr: { class: clazz }">
        <p class="experience" data-bind="text: experience"></p>
        <h3 class="symbol" data-bind="text: symbol"></h3>
        <h2 class="name" data-bind="text: name"></h2>
        <p class="category" data-bind="text: category"></p>
      </div>
    </div>
    <div class="sidebar">
      <div id="sorters">
        <h3>Sort</h3>
        <ul data-bind="foreach: sorts">
          <li class="btn" data-bind="text: $data, click: function() { $root.sort($data) }"></li>
        </ul>
      </div>
      <br />
      <div id="filters">
        <h3>Filter</h3>
        <ul data-bind="foreach: categories">
          <li class="btn " data-bind="text: name, attr: { 'data-filter': name }, click: $root.filter, css: { active: $data.active}">
          </li>
        </ul>
        <div class="btn" id="clear-all"  data-bind="click: clearFilter">
          clear
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
  <div id="debug" class="container"></div>
</body>
</html>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">elements of experiencs</a>

            <div style="float: right;">
                <a class="brand" href="http://twitter.github.com/bootstrap/">bootstrap</a>
                <a class="brand" href="http://knockoutjs.com/">knockout</a>
                <a class="brand" style="padding-right: 0px;" href="http://isotope.metafizzy.co">isotope</a>
            </div>

        </div>
        <a id="forkme_banner" href="https://github.com/danieleli/elements_of_experience">View on GitHub</a>

    </div>
</div>

<div data-bind="text: displayName"></div>
<a href="#loginModal" data-toggle="modal" data-bind="visible: !(isLoggedIn())">login / register </a>
<a href="#" data-bind="visible: isLoggedIn(), click: logout">logout</a>



<!-- login -->
<div class="modal fade" id="loginModal" role='dialog'>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class='login_view'>Login</h3>

        <h3 class='register_view hide'>Register</h3>
    </div>
    <div class="modal-body">

        <div class="control-group">
            <label for="username">Username</label>

            <div class="controls">
                <input type="text" id="username" data-bind="value: username">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class='register_view control-group'>
            <label for="email">Email</label>
            <div class="controls">
                <input type="text" id="email" data-bind="value: email">
                <span class="help-inline"></span>
            </div>

        </div>
        <div class="control-group">
            <label for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" data-bind="value: password">
                <span class="help-inline"></span>
                <a href='#' class="login_view" data-bind="click: forgotPassword">forgot password</a>
            </div>

        </div>
        <div class='register_view control-group'>
            <label for="confirm_password">Confirm Password</label>
            <div class="controls">
                <input type="password" id="confirm_password" data-bind="value: confirm_password">
                <span class="help-inline"></span>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <a href="#" data-bind='click: toggleView' class='pull-left login_view'>Register</a>
        <a href="#" data-bind='click: toggleView' class='pull-left register_view'>Login</a>
        <a href="#" data-dismiss="modal" class="btn">Cancel</a>
        <a href="#" class="login_view btn btn-primary" data-bind="click: login">Login</a>
        <a href="#" class="register_view btn btn-primary" data-bind="click: register">Register</a>
    </div>
</div>
<style type="text/css">
    .register_view {
        display: none;
    }
</style>


<!-- DEBUGGER -->
<div id="debug" class="container"></div>

        </p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>

    </footer>
</div>
